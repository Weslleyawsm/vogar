<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Movimenta√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
            font-size: 18px;
        }

        /* FORMUL√ÅRIO - Mobile First */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 15px;
        }

        input, textarea {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:active {
            background-color: #45a049;
        }

        /* CARDS para lan√ßamentos (melhor que tabela no mobile) */
        .lancamentos-lista {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .card-lancamento {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .card-data {
            font-weight: bold;
            color: #4CAF50;
            font-size: 14px;
        }

        .card-cliente {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .info-label {
            color: #777;
            font-weight: bold;
        }

        .info-value {
            color: #333;
            text-align: right;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-delete:active {
            background-color: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* Desktop - melhorias */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                max-width: 800px;
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .form-group.full {
                grid-column: 1 / -1;
            }

            button {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Sistema de Registro - Escrit√≥rio Cont√°bil</h1>

        <h2>‚ûï Novo Lan√ßamento</h2>
        <form id="lancamentoForm">
            <div class="form-group">
                <label for="data">Data *</label>
                <input type="date" id="data" required>
            </div>

            <div class="form-group">
                <label for="cliente">Cliente *</label>
                <input type="text" id="cliente" required>
            </div>

            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto">
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$)</label>
                <input type="number" id="valor" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" min="0">
            </div>

            <div class="form-group">
                <label for="servicos">Servi√ßos</label>
                <input type="text" id="servicos">
            </div>

            <div class="form-group">
                <label for="terceirizado">Terceirizado</label>
                <input type="text" id="terceirizado">
            </div>

            <div class="form-group">
                <label for="valorAntecipado">Valor Antecipado (R$)</label>
                <input type="number" id="valorAntecipado" step="0.01" min="0">
            </div>

            <div class="form-group full">
                <label for="observacoes">Observa√ß√µes</label>
                <textarea id="observacoes"></textarea>
            </div>

            <button type="submit">Salvar Lan√ßamento</button>
        </form>

        <h2>üìã Lan√ßamentos Registrados</h2>
        <div id="lancamentosLista" class="lancamentos-lista">
            <div class="empty-state">Nenhum lan√ßamento registrado ainda</div>
        </div>
    </div>

    <script>
        // Carrega dados salvos do localStorage
        let lancamentos = JSON.parse(localStorage.getItem('lancamentos')) || [];

        // Renderiza tabela ao carregar p√°gina
        renderizarTabela();

        // Evento de submit do formul√°rio
        document.getElementById('lancamentoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Coleta dados do formul√°rio
            const novoLancamento = {
                id: Date.now(),
                data: document.getElementById('data').value,
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value || '-',
                valor: document.getElementById('valor').value || '0.00',
                quantidade: document.getElementById('quantidade').value || '-',
                servicos: document.getElementById('servicos').value || '-',
                terceirizado: document.getElementById('terceirizado').value || '-',
                valorAntecipado: document.getElementById('valorAntecipado').value || '0.00',
                observacoes: document.getElementById('observacoes').value || '-'
            };

            // Adiciona ao array
            lancamentos.push(novoLancamento);

            // Salva no localStorage
            localStorage.setItem('lancamentos', JSON.stringify(lancamentos));

            // Limpa formul√°rio
            this.reset();

            // Atualiza tabela
            renderizarTabela();

            alert('Lan√ßamento salvo com sucesso!');
        });

        function renderizarTabela() {
            const lancamentosLista = document.getElementById('lancamentosLista');

            if (lancamentos.length === 0) {
                lancamentosLista.innerHTML = '<div class="empty-state">Nenhum lan√ßamento registrado ainda</div>';
                return;
            }

            lancamentosLista.innerHTML = '';

            // Ordena por data (mais recente primeiro)
            lancamentos.sort((a, b) => new Date(b.data) - new Date(a.data));

            lancamentos.forEach(lanc => {
                const card = document.createElement('div');
                card.className = 'card-lancamento';
                
                // Formata data para exibi√ß√£o
                const dataFormatada = new Date(lanc.data + 'T00:00:00').toLocaleDateString('pt-BR');
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-data">üìÖ ${dataFormatada}</span>
                    </div>
                    <div class="card-cliente">${lanc.cliente}</div>
                    <div class="card-info">
                        ${lanc.produto !== '-' ? `<div class="info-row"><span class="info-label">Produto:</span><span class="info-value">${lanc.produto}</span></div>` : ''}
                        ${lanc.valor !== '0.00' ? `<div class="info-row"><span class="info-label">Valor:</span><span class="info-value">R$ ${parseFloat(lanc.valor).toFixed(2)}</span></div>` : ''}
                        ${lanc.quantidade !== '-' ? `<div class="info-row"><span class="info-label">Quantidade:</span><span class="info-value">${lanc.quantidade}</span></div>` : ''}
                        ${lanc.servicos !== '-' ? `<div class="info-row"><span class="info-label">Servi√ßos:</span><span class="info-value">${lanc.servicos}</span></div>` : ''}
                        ${lanc.terceirizado !== '-' ? `<div class="info-row"><span class="info-label">Terceirizado:</span><span class="info-value">${lanc.terceirizado}</span></div>` : ''}
                        ${lanc.valorAntecipado !== '0.00' ? `<div class="info-row"><span class="info-label">Vlr. Antecipado:</span><span class="info-value">R$ ${parseFloat(lanc.valorAntecipado).toFixed(2)}</span></div>` : ''}
                        ${lanc.observacoes !== '-' ? `<div class="info-row"><span class="info-label">Observa√ß√µes:</span><span class="info-value">${lanc.observacoes}</span></div>` : ''}
                    </div>
                    <button class="btn-delete" onclick="deletarLancamento(${lanc.id})">üóëÔ∏è Excluir Lan√ßamento</button>
                `;
                
                lancamentosLista.appendChild(card);
            });
        }

        function deletarLancamento(id) {
            if (confirm('Tem certeza que deseja excluir este lan√ßamento?')) {
                lancamentos = lancamentos.filter(lanc => lanc.id !== id);
                localStorage.setItem('lancamentos', JSON.stringify(lancamentos));
                renderizarTabela();
            }
        }
    </script>
</body>
</html>
